{% extends "base.html" %}
{% block content %}
<h1>Profile Page</h1>

<div class="profile">
    <h2>This is the profile page for {{user.username}}</h2>
    {% if user.profile %}
    <img src="{{ user.profile.avatar }}" alt="" style="height:100px; width:100px;">
    {{ user.profile.bio }}
    {% else %}
    <a href="{% url 'create_profile' %}">Create Profile</a>
    {% endif %}
</div>

{% endblock content %}
