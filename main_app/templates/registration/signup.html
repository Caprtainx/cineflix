{% extends 'base.html' %}

{% block content %}
<h1>Sign Up</h1>

<div class="sign_up">
    <p class="red-text">{{ error_message }}</p>


    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        <div class="div_tag"> {{ form.as_div }} </div>
        <input type="submit" class="btn" value="Sign Up">
    </form>
</div>

{% endblock %}
