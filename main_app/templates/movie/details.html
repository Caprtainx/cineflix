{% extends 'base.html' %}
{% block content %}

<div class="movie-card">
    <div class="card-left">
        <img src="{{ movie_data.image }}">
    </div>
    <div class="card-right">
      <h1>{{ movie_data.title }}</h1>
      <div class="movie-details">
        <ul>
          <li>{{ movie_data.year }}</li>
          <!-- <li>{{ response.duration }}</li> -->
          <li>{{ movie_data.genres }}</li>
        </ul>
        <div class="plot">
          <!-- <p>{{ response.plot }}</p> -->
        </div>
        <h3>Trailer</h3>
            <iframe src="{{ movie_data.trailer }}?width=480" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true" frameborder="no" scrolling="no"></iframe>
      </div>
    </div>
  </div>
