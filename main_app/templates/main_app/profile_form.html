{% extends 'base.html' %}

{% block content %}

{% if object %}
  <h1>Edit <span class="teal-text">{{ object.name }}</span></h1>
{% else %}
  <h1>Add Profile</h1>
{% endif %}

<form action="" method="POST">
  {% csrf_token %}
  <div class="edit-form">
    {{ form.as_p }}
    <input type="submit" value="Submit" class="btn">
  </div>
</form>

{% endblock %}
